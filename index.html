<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script defer src="/script/script.js"></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="container-top">
        <img src="/images/logo.svg" alt="" />
      </div>
      <div class="container-middle">
        <img src="/images/hero-desktop.jpg" alt="" class="desktop" />
        <img src="/images/hero-mobile.jpg" alt="" class="mobile" />
      </div>
      <div class="container-last">
        <h1 class="container-last-heading">
          <span> We're</span> <br />
          coming <br />
          soon
        </h1>
        <p class="container-last-sub-heading">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form>
          <div class="form-group">
            <input type="text" placeholder="Email Address" />
            <button class="submitBtn">
              <img src="/images/icon-arrow.svg" alt="" />
            </button>
            <span class="error-msg"> Please provide a valid email </span>
            <img class="error-image" src="/images/icon-error.svg" alt="" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
